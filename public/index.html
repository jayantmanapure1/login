<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="./css/style.css">

</head>

<body>

   <header
      style="background: url(https://c0.wallpaperflare.com/preview/582/743/816/stars-late-night-sky.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;">
      <div class="container-fluid main_menu">
         <div class="row">
            <div class="col-md-10 col-12 mx-auto">
               <nav class="navbar navbar-expand-lg ">
                  <div class="container-fluid">
                     <a class="navbar-brand text-light" href="#">Navbar</a>
                     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                     <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto ">
                           <li class="nav-item ">
                              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                           </li>
                           <li class="nav-item ">
                              <a class="nav-link text-light" href="#">Login</a>
                           </li>
                           <li class="nav-item">
                              <a class="nav-link text-light" href="#">Registration</a>
                           </li>

                        </ul>
                     </div>
                  </div>
               </nav>
            </div>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div class="te text-center text-white mt-5">
               <h1>Welcome to MERN Backend Course</h1>
               <p >The Best Course by Youtube</p>
            </div>
         </div>
      </div>

   </header>
  <div class="container ">
      <div class="row">
         <div class="col-md-8 col-12 mx-auto outer mt-5">
            <div class="row">
               <div class="col-md-3 col-12 main_header_left">
                  <img src="./images/rocket.png" alt="roc" class="roc">
                  <h1 class="display-6">Welcome</h1>
                  <p>In the complete MERN Backend Course</p>
               </div>
               <div class="col-md-9 col-12 main_header_right">
                    <div class="reightheader">
                     <div class="rh">
                        <h3>Employee Registration Form</h3>
                     </div>
                     <form action="/register" method="post">
                     <div class="inputdata">
                        <div class="col-md-5   left input">
                        <div class="input-group input-group-sm mt-3">
                           <input type="text" class="form-control" placeholder="Name" name="firstname">
                         </div>
                         <div class="input-group input-group-sm mt-3">
                           <input type="email" class="form-control" placeholder="Your  Email" name="email">
                         </div>
                         <div class="input-group input-group-sm mt-3">
                           <input type="text" minlength="10" maxlength="10" class="form-control" placeholder="Your Phone" name="phone">
                         </div>
                         <div class="input-group input-group-sm mt-3">
                           <input type="password" class="form-control" placeholder="Password" name="password">
                         </div>
                        </div>
                        <div class="col-md-5">
                           <div class="input-group input-group-sm mt-3">
                              <input type="text" class="form-control" placeholder="Last Name" name="lastname">
                            </div>
                            <div class="input-group input-group-sm mt-3 p-1 ">
                              <label class="radio inline "></label>
                              <input type="radio" id="male" name="gender" value="male"  checked>
                               <span class="ms-1 ">Male</span>
                              </label>
                              
                              <label class="radio inline ms-2">
                              <input type="radio" id="female" name="gender" value="female" >
                              <span >Female</span>
                            </label>                       
                            </div>
                            <div class="input-group input-group-sm mt-3">
                              <input type="text" class="form-control" placeholder="Enter Your Age" name="age">
                            </div>
                            <div class="input-group input-group-sm mt-3">
                              <input type="password" class="form-control cpassword" placeholder="Confirm Password" name="cpassword">
                            </div>
                           </div>
                     </div>
                     <button type="submit" class="btn btn-outline-primary ">Register</button>
                  </form>
                    </div>

               </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
